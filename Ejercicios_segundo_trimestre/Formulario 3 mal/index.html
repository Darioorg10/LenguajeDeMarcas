<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo formulario</title>
		<link href="css/estilos.css" rel="stylesheet"/>
		<link href="imagenes/favicon.png" rel="shortcut icon"/>
	</head>
	
	<body>
		<form action="index.html" method="post">
			<fieldset>
				<legend>Alta en el servicio</legend>
					<label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre"/>
					<label for="apellidos">Apellidos</label><input type="text" name="apellidos" id="apellidos"/>
					<label for="dni">DNI</label><input type="text" name="dni" id="dni"/>
					<label for="contrasena">Contraseña</label><input type="password" name="contrasena" id="contrasena"/>
			</fieldset>
			
			<fieldset>
				<legend>Datos de contacto</legend>
					<label for="telefono">Teléfono</label><input type="text" name="telefono" id="telefono"/>
					<label for="email">Email</label><input type="email" name="email" id="email"/>
					<label for="direccion">Direccion</label><input type="text" name="direccion" id="direccion"/>
					<label for="codigo_postal">Código Postal</label><input type="text" name="codigo_postal" id="codigo_postal"/>
			</fieldset>
			<input type="submit" value="Darme de alta"/>
		</form>
	</body>
</html>
